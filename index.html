<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id ="título">Texto original</h1>
    <button onclick="mudarTexto()">Mudar texto</button>
    <button onclick="mudarCor('green')">Verde</button>
    <button onclick="mudarCor('Black')">Preto</button>
    <button onclick="mudarCor('Gold')">Dourado</button>
    <script>
        function mudarTexto(){
            const texto = document.getElementById("título");
            texto.textContent = "Texto alterado";
        }
        function mudarCor(cor){
            const texto = document.getElementById("título");
            texto.style.backgroundColor = cor;
        }
    </script>
</body>
</html>
